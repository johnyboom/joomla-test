zerops:
  - setup: phpapache0
    # ==== how to build your application ====
    build:
      # what technology should the runtime
      # container be based on, can be extended
      # in `run.prepareCommands` using
      # `zsc install nodejs@20`
      base: php@8.3

      # build your application
      build:

      # select which files / folders to deploy
      # after the build succesfully finished
      deployFiles: .

      # *optional*: which files / folders
      # to cache for the next use
      cache:

    # ==== how to run your application ====
    run:
      # what technology should the runtime
      # container be based on, can be extended
      # in `run.prepareCommands` using
      # `zsc install nodejs@20`
      base: php-apache@8.3

      # where will public traffic be pointed to
      # usually where you index.php resides
      # files from deploy are placed at /var/www
      # this example would point public traffic
      # to /var/www/public
      documentRoot: public

      initCommands:
        - wget -O joomla.zip https://downloads.joomla.org/cms/joomla5/5-2-0/Joomla_5-2-0-Stable-Full_Package.zip
        - sudo -u zerops unzip -o joomla.zip
        #- chown -R zerops:zerops /var/www/
        - sudo -u zerops php installation/joomla.php install \
            --site-name="j5" \
            --admin-user="j5" \
            --admin-username="j5" \
            --admin-password="j5nikdo@nikde.cz" \
            --admin-email="nikdo@nikde.cz" \
            --db-type="mysql" \
            --db-host=$mariadb0_hostname \
            --db-user=$mariadb0_user \
            --db-pass=$mariadb0_password \
            --db-name=$mariadb0_dbName \
            --db-prefix="t6d95_" \
            --db-encryption=0 \
            --public-folder="/var/www/public"
